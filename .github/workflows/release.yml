name: Release Pull Request

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install

      - name: Lint Code
        run: npm run lint

      - name: Build Code
        run: npm run build

      - name: Install Browser (for Playwright)
        run: npx playwright install --with-deps

      - name: Test Code
        run: npm run test

      - name: Test Coverage
        run: npm run test:coverage

      - name: Coveralls
        uses: coverallsapp/github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}

      - name: Get previous and current tag
        id: tags
        run: |
          echo "current_tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "previous_tag=$(git describe --tags --abbrev=0 HEAD^)" >> $GITHUB_OUTPUT

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          fromTag: ${{ steps.tags.outputs.previous_tag }}
          toTag: ${{ steps.tags.outputs.current_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}

      - name: Create Release
        uses: mikepenz/action-gh-release@v2
        with:
          body: ${{steps.github_release.outputs.changelog}}
        env:
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}

      - name: Publish
        run: |
          chmod +x ./scripts/release.sh
          ./scripts/release.sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
